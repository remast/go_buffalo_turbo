<li id="task_item_<%= taskItem.ID %>" class="form-check">
        <!--
        <span th:if="${task.dueDate}" th:text="${DateUtils.formatShortDate(task.dueDate, locale)}" class="text-secondary ps-2"></span>
        -->
        <%= form_for( taskItem, {action: taskCheckPath(), method: "POST", id: "form_task_item_" + taskItem.ID}) { %>
            <input type="checkbox" name="completedTasks[]" id="completedTasks-<%= taskItem.ID %>" value="<%= taskItem.ID %>" class="form-check-input completed-task" 
            onChange="document.getElementById('form_task_item_<%= taskItem.ID %>').requestSubmit()"
            />
            <label for="completedTasks-<%= taskItem.ID %>" class="form-check-label">
            <span><%= taskItem.Name %></span>

            
            <%= f.HiddenTag("ID") %>
            <%= if (taskItem.Done) { %>
                <button type="submit" class="btn btn-secondary">Undo</button>
            <% } else { %>
                <button type="submit" class="btn btn-remove">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                        <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                    </svg>
                </button>
            <% } %>
            </label>

        <% } %>
    </label>
</li>
